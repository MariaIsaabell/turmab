<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- ACTION - recebe o enereço do arquivo/página externa (internet) para onde os dados serão enviados.
    METHOD - determina como os dados serão enviados. (se será visível ou oculto) (post ou get).-->
    <form action="#" method="get">
        <!-- 1 Formulário-->
       
         <!-- Título -->
        <h1>Formulário de Contato</h1>

        <!--Nome, aninhado com o label-->
        <div>
            <label>Nome
                <input type="text" id="name" placeholder="Digite seu nome" maxlength="30" required autofocus>
            </label>
        </div>
        <br><br>

        <!--E-mail, label vinculada com o input(for e id)-->
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@email.com.br" maxlength="50" required
                autocomplete>
        </div>
        <br><br>

        <!--AUTOCOMPLETE: quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; 
        assim, caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados -->

        <!--Telefone-->
        <div>
            <label>Telefone
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required autocomplete="off">
            </label>
        </div>
        <br><br>

        <!--Currículo-->
        <div>
            <label>Curriculum
                <input type="file" name="curriculum" id="curriculum">
            </label>
        </div>
        <br><br>

        <!--Mensagem-->
        <div>
            <label for="message">Mensagem</label>
            <textarea name="message" id="message" placeholder="Digite sua mensagem" rows="5" cols="20"
                style="resize: none;" required></textarea>
            <!-- O código style="resize: none;" é usado em CSS para impedir que um elemento HTML, como uma área de texto (<textarea>), seja redimensionado pelo usuário. Ao aplicar esse estilo, a opção de arrastar e redimensionar a caixa de texto é desabilitada. -->
            <!-- STYLE: remove a barrra de rolagem, alám de deixar o tamanho fixo(TRAVADO!) -->
        </div>
        <br><br>

        <label for="submit">Submit</label>
        <input type="submit" id="submit">

    </form>
</body>
</html>
